<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <body>
        <section class="homepage">
            <section class="navbar" style="background: var(--black, #000);">
                <div class="AirBnb-nav">
                    <img src="./image/Vector.png" alt>
                    <div style="display:inline-flex; gap: 20px;">
                        <a href="#">Places to stay</a>
                        <a href="#">Experiences</a>
                        <a href="#">Online Experiences</a>
                    </div>
                    <div style="display: flex;align-items: center;gap: 20px;">

                        <div>
                            <img src="./image/Profile Dropdown.png" alt>
                        </div>
                    </div>

                </div>
                <div class="AirBnb-search">
                    <div class="input-container">
                        <div>Location<input type="text" class="input"
                                placeholder="Where are you going?"></div>
                        <div>Check in<input type="date" class="input"
                                placeholder="Check in"></div>
                        <div>Check out<input type="date" class="input"
                                placeholder="Check out"></div>
                        <div>Guests<input type="number" class="input"
                                placeholder="Add guests"></div>
                                <button style="border-radius: 50%;padding: 8px;background: #DE3151;border: none;height: 48px;width: 48px;"><i

                </div>
                <div class="big-card"><img src="./image/Big Card.png" alt=""></div>

                    <h2>Discover Airbnb Experiences</h2>
